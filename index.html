<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Path Tracker</title>
  <style>
    /* Global reset and base styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Entrance animation for the heading */
    h1 {
      font-size: 3.5em;
      background: linear-gradient(45deg, #00ffe7, #00aaff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDown 1.5s ease forwards;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glowing pulsing button animation */
    button {
      padding: 14px 28px;
      font-size: 1.2em;
      background: #00ffe7;
      color: #0f2027;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 255, 231, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #00e6cc;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0px rgba(0, 255, 231, 0.4);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 231, 0.7);
      }
      100% {
        box-shadow: 0 0 0px rgba(0, 255, 231, 0.4);
      }
    }

    /* Footer fade in */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #aaa;
      font-size: 0.9em;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease 1.2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Path Tracker</h1>
  <button onclick="window.location.href='tracker.html'">Start Tracking</button>
  <footer>Â© Shubham</footer>
</body>
</html>
